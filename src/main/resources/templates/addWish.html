<!DOCTYPE html>
<html>
<head>
    <title>Add Wish</title>
    <link rel="stylesheet" href="/stylesForAddAttraction.css">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>


<ul>
    <li ><a href="/"><img src="/images/cloud-icon.png" alt="Home" style="width: 30px; height: 30px;"></a></li>
    <li style="float: right"><a href="/login"><img src="/images/lock-icon.png" alt="Home" style="width: 25px; height: 25px;"/></a></li>

    <h1>DreamWishes</h1>

</ul>
<div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
</div>

<img class="background" src="">



<div class="container" style="margin-top: 500px">
    <form action="/attractions/save" method="post" class="attraction-form">
        <div class="form-group">
            <label for="name">Name of Wish:</label>
            <input type="text" id="name" name="name" placeholder="Name of wish">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <label for="brand">Brand of Wish:</label>
            <select id="brand" name="brand">
                <option value="brand1">Luxury</option>
                <option value="brand2">High end</option>
                <option value="brand3">Low end</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price of Wish:</label>
            <input type="text" id="price" name="price" placeholder="Price of wish">
        </div>


        <div class="form-group">
            <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" placeholder="Add tag">
        </div>

        <button type="save">Save</button>
    </form>
</div>
</body>
</html>
