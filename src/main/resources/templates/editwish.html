<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

<form th:action="@{/wishlist/update}" th:object="${wishlist}" method="post" class="wishlist-form">
    <!-- Hidden input for ID -->
    <input type="hidden" th:field="*{wishlistId}" />

    <div class="form-group">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" th:field="*{item_name}" class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" class="form-control">
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" class="form-control">
    </div>

    <div class="form-group">
        <label for="priority">Priority:</label>
        <input type="number" id="priority" th:field="*{priority}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
