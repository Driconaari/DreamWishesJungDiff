<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/login.css">

    <title>Register</title>
</head>
<body>

<ul>
    <li ><a href="/"><img src="/images/cloud-icon.png" alt="Home" style="width: 30px; height: 30px;"></a></li>
    <li style="float: right"><a href="/login/"><img src="/images/lock-icon.png" alt="Home" style="width: 25px; height: 25px;"/></a></li>
    <h1>DreamWishes</h1>
</ul>


<div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
</div>



<div class="container" style="margin-top: 350px">
    <h2>Register</h2>
    <form action="/api/users/register" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" th:value="${user.username}"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:value="${user.email}"><br><br>
        <button type="submit">Register</button>
    </form>
<div/>

</body>
</html>
