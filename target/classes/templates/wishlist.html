<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="wishlist : ${wishlists}">
    <h2 th:text="${wishlist.item_name}"></h2>
    <p th:text="${wishlist.description}"></p>
    <p th:text="'Price: $' + ${wishlist.price}"></p>
    <p th:text="'Category: ' + ${wishlist.category}"></p>
    <p th:text="'Priority: ' + ${wishlist.priority}"></p>
    <p th:text="'Timestamp: ' + ${wishlist.timestamp}"></p>

    <!-- Edit button -->
    <a th:href="@{/wishlist/edit/{id}(id=${wishlist.wishlistId})}" class="btn btn-primary">Edit</a>


    <hr>
</div>
</body>
</html>
